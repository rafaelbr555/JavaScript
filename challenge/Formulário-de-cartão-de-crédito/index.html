<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário de cartão de crédito</title>
  </head>
  <body>
    <main>
      <div class="cards">
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="" />

          <div class="text-cvc">
            <span>000</span>
          </div>
        </div>

        <div class="card-front">
          <img src="images/bg-card-front.png" alt="" />
          <div class="logo">
            <img src="images/card-logo.svg" alt="" />
          </div>
          <div class="number">
            <span class="text-number">0000 0000 0000 0000</span>
          </div>
          <div class="dados">
            <div class="name">
              <span class="text-name">Rafael Ongaratto</span>
            </div>
            <div class="m-y">
              <span class="text-mes">00</span>
              <span class="text-barra">/</span>
              <span class="text-ano">00</span>
            </div>
          </div>
        </div>
      </div>

      <form action="a" method="post" id="form">
        <div class="input-number-name">
          <div>
            <label for="name">CARDHOLDER NAME</label>
            <input
              type="text"
              name="name"
              id="input-name"
              placeholder="e.g Jane Appleseed"
              maxlength="25"
              required />
          </div>
          <div>
            <label for="number"> CARD NUMBER</label>
            <input
              type="number"
              name="number"
              id="input-number"
              placeholder="e.g 1234 5678 9123 0000"
              maxlength="16"
              required
              oninput="if(this.value.length > this.maxLength) this.value= this.value.slice(0,this.maxLength)" />
          </div>
        </div>
        <div class="input-dados">
          <div class="input-month-year">
            <label for="mother-year">EXP.DATE (MM/YY)</label>
            <input
              type="number"
              name="mother"
              id="input-mother"
              placeholder="MM"
              maxlength="2"
              required
              oninput="if(this.value.length > this.maxLength) this.value= this.value.slice(0,this.maxLength)" />
            <input
              type="number"
              name="year"
              id="input-year"
              placeholder="YY"
              maxlength="2"
              required
              oninput="if(this.value.length > this.maxLength) this.value= this.value.slice(0,this.maxLength)" />
          </div>

          <div class="cvc">
            <label for="cvc">CVC</label>
            <input
              type="number"
              name="cvc"
              id="input-cvc"
              placeholder="e.g. 123"
              maxlength="3"
              required
              oninput="if(this.value.length > this.maxLength) this.value= this.value.slice(0,this.maxLength)" />
          </div>
        </div>
        <div class="button">
          <button class="btn-confirm" type="submit">Confirm</button>
        </div>
      </form>

      <div class="thank-you">
        <div class="thanks-img">
          <img src="images/icon-complete.svg" alt="icone de confirmado">
          <h1 class="thanks-h1" >THANK YOU</h1>
          <p class="thanks-p">We,ve added your card tails</p>
        </div>
        <div class="thanks-button">
          <button class="button-continue">Continue</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
