<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votar</title>
</head>
<body>
    <p>Quantos anos vc tem?</p>
    <input type="text" name="iidade" id="iidade">
    <input type="button" value="enviar" onclick="enviar()">
    <div id="res"></div>
    <script>
        
        function enviar(){
            var idade = window.document.getElementById('iidade')
            var res = window.document.getElementById('res')
            var idadee = Number(idade.value)

           if(idadee < 16){
            res.innerHTML = ' Voto não obrigatorio'
           }else{
                if(idadee > 67){
                    res.innerHTML = 'Voto não obrigatorio'
                }else{
                    res.innerHTML = ' Voto Obrigatorio'
                }
            
           }
        }

    </script>
</body>
</html>
